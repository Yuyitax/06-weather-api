<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id="main-content">
        <aside>
            <section id="search-area">
            <h3>Search for a City:</h3>
            <input id="search-box" type="search" placeholder="i.e. Atlanta">
            <button id="search-btn">Search</button>
        </section>
        <section id="search-history">
        </section>
        </aside>
        
        <main>
            <section id="day-forecast">
                <h2 class="city">Weather in Atlanta</h2>
                <h3 id="date" class="date"></h3>
                <p class="description"></p>&nbsp;<img src="" class="icon">
                <p class="temp">Temperature: </p>
                <p class="wind">Wind Speed: </p>
                <p class="humidity">Humidity: </p>
                <p class="uvi">UV Index:<span id="uviBadge"></span></p>

            </section>
            <div><h2>5-Day Forecast:</h2></div>

            <section id="week-forecast" class="week-forecast">      
                <!-- <div class="daily-card">
                <p class="dt-forecast"></p>
                <img src="" class="icon-forecast">
                <p class="temp-forecast">Temperature: </p>
                <p class="wind-forecast">Wind Speed: </p>
                <p class="humidity-forecast">Humidity: </p>
                </div> -->
            </section>
        </main>
    </div>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/script.js" defer></script>
</body>
</html>
